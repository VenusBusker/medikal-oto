name: Tıp Haberleri Güncelle
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout depo
        uses: actions/checkout@v2

      - name: Haberleri Çek ve Kaydet
        run: |
          # Google News üzerinden Organ Nakli ve Protez araması yapıp doğrudan JSON çekiyoruz
          # rss2json servisini kullanmadan, bir proxy üzerinden ham veriyi alıyoruz
          curl -L -s "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.google.com%2Frss%2Fsearch%3Fq%3Dorgan%2Btransplant%2Bprosthetic%2Blimbs%26hl%3Den-US%26gl%3DUS%26ceid%3DUS%3Aen" > haberler.json
          
      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add haberler.json
          git commit -m "Haberler güncellendi: $(date)" || exit 0
          git push
