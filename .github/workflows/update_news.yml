name: Otomedikal Dev Haber Guncelleyici
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout depo
        uses: actions/checkout@v3

      - name: Haberleri Çek ve Filtrele
        shell: python
        run: |
          import json, os, re, urllib.request, urllib.parse
          from datetime import datetime

          def get_val(item, tag):
              match = re.search(f'<{tag}>(.*?)</{tag}>', item, re.DOTALL)
              return match.group(1) if match else ""

          def get_real_image(google_url):
              try:
                  # Google yönlendirmesini aş ve gerçek siteye git
                  req = urllib.request.Request(google_url, headers={'User-Agent': 'Mozilla/5.0'})
                  with urllib.request.urlopen(req, timeout=10) as resp:
                      real_url = resp.geturl()
                  
                  # Gerçek siteden görseli çek
                  req_real = urllib.request.Request(real_url, headers={'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)'})
                  with urllib.request.urlopen(req_real, timeout=10) as response:
                      html = response.read().decode('utf-8', errors='ignore')
                      img_match = re.search(r'property=["\']og:image["\'][^>]+content=["\']([^"\']+)["\']', html)
                      if not img_match:
                          img_match = re.search(r'content=["\']([^"\']+)["\'][^>]+property=["\']og:image["\']', html)
                      return img_match.group(1) if img_match else ""
              except: return ""

          queries_en = ["medical+news", "healthcare+tech"]
          queries_tr = ["tıp+haberleri", "sağlık+teknolojisi"]

          def fetch_data(query_list, lang_suffix):
              collected_items = []
              hl = "en-US" if lang_suffix == "en" else "tr"
              ceid = "US:en" if lang_suffix == "en" else "TR:tr"
              
              for q in query_list:
                  try:
                      url = f"https://news.google.com/rss/search?q={q}+after:2025-11-01&hl={hl}&ceid={ceid}"
                      req = urllib.request.Request(url, headers={'User-Agent': 'Mozilla/5.0'})
                      with urllib.request.urlopen(req) as response:
                          items = re.findall(r'<item>(.*?)</item>', response.read().decode('utf-8'), re.DOTALL)
                          for it in items[:15]: # Her sorgu için en taze 15 haber
                              link = get_val(it, 'link')
                              title = get_val(it, 'title').replace('<![CDATA[', '').replace(']]>', '')
                              pub_date = get_val(it, 'pubDate')
                              img = get_real_image(link)
                              
                              collected_items.append({'title': title, 'link': link, 'pubDate': pub_date, 'image': img})
                  except: continue
              return collected_items

          new_en = fetch_data(queries_en, "en")
          new_tr = fetch_data(queries_tr, "tr")

          def update_json(filename, new_data):
              old_items = []
              if os.path.exists(filename):
                  try:
                      with open(filename, 'r', encoding='utf-8') as f:
                          old_items = json.load(f).get('items', [])
                  except: pass
              existing_links = {item.get('link') for item in old_items}
              unique_new = [item for item in new_data if item.get('link') not in existing_links]
              combined = (unique_new + old_items)[:500]
              with open(filename, 'w', encoding='utf-8') as f:
                  json.dump({"status": "ok", "items": combined}, f, indent=2, ensure_ascii=False)

          update_json('haberler.json', new_en)
          update_json('haberler_tr.json', new_tr)

      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add haberler.json haberler_tr.json
          git commit -m "Gerçek görseller çekildi" || exit 0
          git push origin main
