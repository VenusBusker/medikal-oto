name: Tıp Haberleri Canlı Akış ve Arşiv
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout depo
        uses: actions/checkout@v3

      - name: Haberleri Çek ve Filtrele
        shell: python
        run: |
          import json, os, re, urllib.request
          from datetime import datetime

          def get_val(item, tag):
              match = re.search(f'<{tag}>(.*?)</{tag}>', item, re.DOTALL)
              return match.group(1) if match else ""

          # Arama kategorileri (Ayrı ayrı aranacak ki veri kaybı olmasın)
          queries = [
              "organ+transplant+technology",
              "bionic+limbs+prosthetic",
              "neural+interface+brain+computer",
              "artificial+organ+development"
          ]

          new_items = []
          allowed_years = ["2025", "2026"]
          disallowed_months_2025 = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct"]

          for q in queries:
              try:
                  url = f"https://news.google.com/rss/search?q={q}+after:2025-11-01&hl=en-US&gl=US&ceid=US:en"
                  with urllib.request.urlopen(url) as response:
                      content = response.read().decode('utf-8')
                      items = re.findall(r'<item>(.*?)</item>', content, re.DOTALL)
                      for it in items:
                          pub_date = get_val(it, 'pubDate')
                          
                          # Sert Tarih Filtresi
                          if not any(year in pub_date for year in allowed_years): continue
                          if "2025" in pub_date and any(month in pub_date for month in disallowed_months_2025): continue

                          title = get_val(it, 'title').replace('<![CDATA[', '').replace(']]>', '')
                          link = get_val(it, 'link')
                          new_items.append({'title': title, 'link': link, 'pubDate': pub_date})
              except:
                  continue

          # Mevcut arşivi oku
          old_items = []
          if os.path.exists('haberler.json'):
              try:
                  with open('haberler.json', 'r') as f:
                      old_data = json.load(f)
                      old_items = old_data.get('items', [])
              except: pass

          # Mükerrerleri ele ve birleştir
          existing_links = {item.get('link') for item in old_items}
          unique_new = [item for item in new_items if item.get('link') not in existing_links]
          
          combined = unique_new + old_items
          with open('haberler.json', 'w') as f:
              json.dump({"status": "ok", "items": combined[:1000]}, f, indent=2)

      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add haberler.json
          git commit -m "Veri Havuzu Genişletildi: $(date)" || exit 0
          git push origin main
