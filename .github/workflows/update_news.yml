name: Tıp Haberleri Güncelle ve Arşivle
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # İzinleri doğrudan kodun içine gömüyoruz
      contents: write
    steps:
      - name: Checkout depo
        uses: actions/checkout@v3

      - name: Haberleri Çek ve Birleştir
        run: |
          curl -L -s "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.google.com%2Frss%2Fsearch%3Fq%3Dorgan%2Btransplant%2Bprosthetic%2Blimbs%2Bafter%3A2025-01-01%2Bwhen%3A1d%26hl%3Den-US%26gl%3DUS%26ceid%3DUS%3Aen" > yeni_haberler.json
          
          python3 - <<EOF
          import json
          import os
          try:
              new_items = []
              old_items = []
              if os.path.exists('yeni_haberler.json'):
                  with open('yeni_haberler.json', 'r') as f:
                      new_items = json.load(f).get('items', [])
              if os.path.exists('haberler.json'):
                  with open('haberler.json', 'r') as f:
                      old_data = json.load(f)
                      old_items = old_data.get('items', []) if isinstance(old_data, dict) else []
              
              existing_links = {item.get('link') for item in old_items if item.get('link')}
              unique_new = [item for item in new_items if item.get('link') and item.get('link') not in existing_links]
              
              combined = unique_new + old_items
              with open('haberler.json', 'w') as f:
                  json.dump({"status": "ok", "items": combined[:300]}, f, indent=2)
          except Exception as e:
              print(f"Hata oluştu: {e}")
          EOF

      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main # Önce buluttaki değişiklikleri al (çakışmayı önler)
          git add haberler.json
          git commit -m "Otomatik Güncelleme: $(date)" || exit 0
          git push origin main
