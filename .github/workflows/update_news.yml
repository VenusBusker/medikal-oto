name: Otomedikal Dev Haber Guncelleyici
on:
  schedule:
    - cron: '0 * * * *' # Her saat başı çalışır
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout depo
        uses: actions/checkout@v3

      - name: Haberleri Çek ve Filtrele
        shell: python
        run: |
          import json, os, re, urllib.request
          from datetime import datetime

          def get_val(item, tag):
              match = re.search(f'<{tag}>(.*?)</{tag}>', item, re.DOTALL)
              return match.group(1) if match else ""

          # 1. İNGİLİZCE VE TÜRKÇE GENİŞ ARAMA SORGULARI
          # İngilizce: Tüm tıbbi alanlar | Türkçe: Genel sağlık ve tıp dünyası
          queries_en = ["medical+news", "clinical+trials", "healthcare+technology", "breakthrough+medicine"]
          queries_tr = ["sağlık+haberleri", "tıp+dünyası", "klinik+araştırma", "yeni+tedavi+yöntemleri"]

          allowed_years = ["2025", "2026"]
          disallowed_months_2025 = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct"]

          def fetch_data(query_list, lang_suffix):
              collected_items = []
              hl = "en-US" if lang_suffix == "en" else "tr-TR"
              gl = "US" if lang_suffix == "en" else "TR"
              
              for q in query_list:
                  try:
                      url = f"https://news.google.com/rss/search?q={q}+after:2025-11-01&hl={hl}&gl={gl}&ceid={gl}:{lang_suffix}"
                      with urllib.request.urlopen(url) as response:
                          content = response.read().decode('utf-8')
                          items = re.findall(r'<item>(.*?)</item>', content, re.DOTALL)
                          for it in items:
                              pub_date = get_val(it, 'pubDate')
                              
                              # Sert Tarih Filtresi (1 Kasım 2025 Öncesini Almaz)
                              if not any(year in pub_date for year in allowed_years): continue
                              if "2025" in pub_date and any(month in pub_date for month in disallowed_months_2025): continue

                              title = get_val(it, 'title').replace('<![CDATA[', '').replace(']]>', '')
                              link = get_val(it, 'link')
                              collected_items.append({'title': title, 'link': link, 'pubDate': pub_date})
                  except:
                      continue
              return collected_items

          # Haberleri çek
          new_en = fetch_data(queries_en, "en")
          new_tr = fetch_data(queries_tr, "tr")

          # DOSYALARI GÜNCELLEME FONKSİYONU
          def update_json(filename, new_data):
              old_items = []
              if os.path.exists(filename):
                  try:
                      with open(filename, 'r') as f:
                          old_items = json.load(f).get('items', [])
                  except: pass
              
              existing_links = {item.get('link') for item in old_items}
              unique_new = [item for item in new_data if item.get('link') not in existing_links]
              combined = unique_new + old_items
              with open(filename, 'w') as f:
                  json.dump({"status": "ok", "items": combined[:1000]}, f, indent=2, ensure_ascii=False)

          # İki dosyayı da kaydet
          update_json('haberler.json', new_en)
          update_json('haberler_tr.json', new_tr)

      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add haberler.json haberler_tr.json
          git commit -m "Dev Veri Havuzu Guncellendi (EN+TR): $(date)" || exit 0
          git push origin main
