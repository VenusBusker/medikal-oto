name: Tıp Haberleri Canlı Akış ve Arşiv
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout depo
        uses: actions/checkout@v3

      - name: Haberleri Çek
        run: |
          # Sorguyu daha basit ve Google dostu hale getirdik
          QUERY="organ+transplant+OR+prosthetic+OR+bionic+after:2025-11-01"
          # RSS2JSON servisi bazen takılabiliyor, doğrudan Google'dan çekip Python ile işleyeceğiz
          curl -L -s "https://news.google.com/rss/search?q=$QUERY&hl=en-US&gl=US&ceid=US:en" > google_news.xml
          
      - name: XML verisini JSON'a Çevir ve Birleştir
        shell: python
        run: |
          import json
          import os
          import xml.etree.ElementTree as ET
          from datetime import datetime

          new_items = []
          # 1. Google'dan gelen XML'i oku ve parçala
          if os.path.exists('google_news.xml'):
              try:
                  tree = ET.parse('google_news.xml')
                  root = tree.getroot()
                  for item in root.findall('.//item'):
                      new_items.append({
                          'title': item.find('title').text,
                          'link': item.find('link').text,
                          'pubDate': item.find('pubDate').text
                      })
              except Exception as e:
                  print(f"XML Okuma Hatası: {e}")

          # 2. Mevcut arşivi oku
          old_items = []
          if os.path.exists('haberler.json'):
              try:
                  with open('haberler.json', 'r') as f:
                      old_data = json.load(f)
                      old_items = old_data.get('items', [])
              except:
                  pass

          # 3. Mükerrer kontrolü
          existing_links = {item.get('link') for item in old_items}
          unique_new = [item for item in new_items if item.get('link') not in existing_links]
          
          # 4. Birleştir ve Kaydet
          combined = unique_new + old_items
          with open('haberler.json', 'w') as f:
              json.dump({"status": "ok", "items": combined[:500]}, f, indent=2)

      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add haberler.json
          git commit -m "Arşiv Güncelleme: $(date)" || exit 0
          git push origin main
