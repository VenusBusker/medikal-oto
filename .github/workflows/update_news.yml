name: Otomedikal Dev Haber Guncelleyici
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout depo
        uses: actions/checkout@v3

      - name: Haberleri Çek ve Filtrele
        shell: python
        run: |
          import json, os, re, urllib.request, urllib.parse
          
          def get_val(item, tag):
              match = re.search(f'<{tag}>(.*?)</{tag}>', item, re.DOTALL)
              return match.group(1) if match else ""

          def get_image(google_url):
              try:
                  # Google'ın yönlendirmesini hızlıca çöz
                  headers = {'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'}
                  req = urllib.request.Request(google_url, headers=headers)
                  with urllib.request.urlopen(req, timeout=8) as resp:
                      real_url = resp.geturl()
                  
                  if "google.com" in real_url: return ""

                  # Asıl siteye git ve görsel ara
                  req_final = urllib.request.Request(real_url, headers=headers)
                  with urllib.request.urlopen(req_final, timeout=8) as response:
                      html = response.read().decode('utf-8', errors='ignore')
                      # En yaygın görsel etiketlerini tara
                      img_match = re.search(r'property=["\']og:image["\']\s+content=["\']([^"\']+)["\']', html)
                      if not img_match:
                          img_match = re.search(r'name=["\']twitter:image["\']\s+content=["\']([^"\']+)["\']', html)
                      
                      if img_match:
                          res_url = img_match.group(1)
                          if "googleusercontent" not in res_url: return res_url
              except: pass
              return ""

          queries_en = ["medical+news+2026", "clinical+trials"]
          queries_tr = ["tıp+haberleri", "sağlık+bilimi"]

          def fetch_data(query_list, lang):
              collected = []
              hl = "en-US" if lang == "en" else "tr"
              for q in query_list:
                  try:
                      url = f"https://news.google.com/rss/search?q={q}&hl={hl}"
                      req = urllib.request.Request(url, headers={'User-Agent': 'Mozilla/5.0'})
                      with urllib.request.urlopen(req) as resp:
                          items = re.findall(r'<item>(.*?)</item>', resp.read().decode('utf-8'), re.DOTALL)
                          for it in items[:8]: # Hız için her aramada 8 taze haber
                              link = get_val(it, 'link')
                              title = get_val(it, 'title').split(' - ')[0]
                              pub = get_val(it, 'pubDate')
                              img = get_image(link)
                              # SADECE GÖRSELİ OLANLARI EKLE (JSON'U TEMİZ TUTAR)
                              if img:
                                  collected.append({'title': title, 'link': link, 'pubDate': pub, 'image': img})
                  except: continue
              return collected

          new_en = fetch_data(queries_en, "en")
          new_tr = fetch_data(queries_tr, "tr")

          def update_json(filename, data):
              if not data: return # Veri yoksa güncelleme yapma
              old = []
              if os.path.exists(filename):
                  try:
                      with open(filename, 'r', encoding='utf-8') as f:
                          old = json.load(f).get('items', [])
                  except: pass
              
              links = {i.get('link') for i in old}
              unique = [i for i in data if i.get('link') not in links]
              combined = (unique + old)[:300]
              with open(filename, 'w', encoding='utf-8') as f:
                  json.dump({"status": "ok", "items": combined}, f, indent=2, ensure_ascii=False)

          update_json('haberler.json', new_en)
          update_json('haberler_tr.json', new_tr)

      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Veri terminali guncellendi: $(date)" || exit 0
          git push origin main
