name: Otomedikal Dev Haber Guncelleyici
on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout depo
        uses: actions/checkout@v3

      - name: Bing News ile Haberleri Çek
        shell: python
        run: |
          import json, os, re, urllib.request, urllib.parse
          from datetime import datetime

          def get_val(item, tag):
              # Bing RSS'te görseller 'enclosure' veya 'media:content' içinde olur
              match = re.search(f'<{tag}.*?url=["\'](.*?)["\']', item, re.DOTALL)
              return match.group(1) if match else ""

          def fetch_bing_data(query, lang_code):
              items_list = []
              # Bing News RSS her zaman daha stabil görsel verir
              url = f"https://www.bing.com/news/search?q={urllib.parse.quote(query)}&format=rss"
              if lang_code == "tr":
                  url += "&setlang=tr&cc=TR"
              
              try:
                  req = urllib.request.Request(url, headers={'User-Agent': 'Mozilla/5.0'})
                  with urllib.request.urlopen(req) as resp:
                      content = resp.read().decode('utf-8')
                      items = re.findall(r'<item>(.*?)</item>', content, re.DOTALL)
                      for it in items[:15]:
                          title = re.search(r'<title>(.*?)</title>', it).group(1)
                          link = re.search(r'<link>(.*?)</link>', it).group(1)
                          pub_date = re.search(r'<pubDate>(.*?)</pubDate>', it).group(1)
                          # Bing görseli genellikle 'enclosure' içinde sunar
                          image = get_val(it, 'enclosure')
                          
                          items_list.append({
                              'title': title,
                              'link': link,
                              'pubDate': pub_date,
                              'image': image
                          })
              except: pass
              return items_list

          # Senin orijinal kategorilerin
          new_en = fetch_bing_data("medical news breakthrough", "en")
          new_tr = fetch_bing_data("tıp dünyasından haberler", "tr")

          def update_json(filename, new_data):
              old_items = []
              if os.path.exists(filename):
                  try:
                      with open(filename, 'r', encoding='utf-8') as f:
                          old_items = json.load(f).get('items', [])
                  except: pass
              
              existing_links = {item.get('link') for item in old_items}
              unique_new = [n for n in new_data if n['link'] not in existing_links]
              
              combined = (unique_new + old_items)[:400]
              with open(filename, 'w', encoding='utf-8') as f:
                  json.dump({"status": "ok", "items": combined, "last_update": str(datetime.now())}, f, indent=2, ensure_ascii=False)

          update_json('haberler.json', new_en)
          update_json('haberler_tr.json', new_tr)

      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Bing News Terminal Guncelleme: $(date)" || exit 0
          git push origin main
