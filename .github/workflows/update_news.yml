name: Tıp Haberleri Güncelle
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout depo
        uses: actions/checkout@v2

      - name: Haberleri Çek ve Kaydet
        run: |
          # Önceki hatayı temizlemek için dosyayı tamamen silip sıfırdan oluşturuyoruz
          rm -f haberler.json
          # En stabil tıp haber akışı kaynağını kullanıyoruz
          curl -L -s "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.news-medical.net%2Fsyndication.axd%3Ftype%3Drss%26tag%3DTransplantation" > haberler.json
          
      - name: Değişiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add haberler.json
          # Zaman damgası ekleyerek içeriği her saniye "farklı" gösteriyoruz, böylece push zorlanır
          git commit -m "Haberler güncellendi: $(date)" || exit 0
          git push
